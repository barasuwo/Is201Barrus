<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>What's Your Disney Princess Type?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Background Image */
            background-image: url('./Princesspixel.PNG'); /* Include the image in the CSS */
            background-size: cover; /* Adjust as needed */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #b0e0e6;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .game-container {
            width: 95%;
            max-width: 600px;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
            margin: 1rem;
             border: 4px solid #ff69b4; /* Pink border */

        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ff69b4;
            transition: color 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);

        }

        @media (min-width: 640px) {
            h1 {
                font-size: 1.8rem;
            }
        }

        #question-prompt {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            color: #4a5568;
            transition: color 0.5s ease;
             text-shadow: 1px 1px 2px rgba(0,0,0,0.1);

        }

        @media (min-width: 640px) {
            #question-prompt {
                font-size: 1rem;
            }
        }

        #answer-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .answer-option {
            padding: 0.75rem 1.5rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            margin: 0.5rem 0;
            width: 100%;
            max-width: 300px;
            text-align: center;
             box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
             border: 2px solid #ff1493;
        }

        .answer-option:hover {
            background-color: #ff1493;
             transform: scale(1.05); /* Enlarge on hover */
              box-shadow: 3px 3px 7px rgba(0,0,0,0.4);
        }

        .answer-option:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        #result {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            min-height: 2rem;
            transition: color 0.5s ease;
            text-align: center;
            border: 4px solid #ba55d3; /* Border for result */
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: #f8f8ff;
             box-shadow: 2px 2px 5px rgba(0,0,0,0.3);

        }

        .hidden {
            display: none;
        }

        #play-again {
            padding: 0.75rem 1.5rem;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            transition: background-color 0.5s ease, transform 0.1s ease, box-shadow 0.3s ease;
            margin-top: 1rem;
            text-align: center;
             box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
              border: 2px solid #008b8b;
        }

        #play-again:hover {
            background-color: #008b8b;
             transform: scale(1.05); /* Enlarge on hover */
              box-shadow: 3px 3px 7px rgba(0,0,0,0.4);
        }

        #play-again:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #202020;
            }

            .game-container {
                background-color: #333;
                box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.1);
                 border: 4px solid #ffb6c1;
            }

            h1 {
                color: #ffb6c1;
            }

            #question-prompt {
                color: #d3d3d3;
            }

            .answer-option {
                background-color: #ffb6c1;
                border: 2px solid #ff69b4;
            }

            .answer-option:hover {
                background-color: #ff69b4;
                 border: 2px solid #ff1493;
            }

            #result {
                color: #fff;
                border: 4px solid #dda0dd;
                background-color: #444;

            }

            #play-again {
                background-color: #008b8b;
                border: 2px solid #00ffff;
            }
             #play-again:hover {
                 border: 2px solid #00ffff;
            }
        }

 .princess-pixel {
        width: 100px; /* Adjust size as needed */
        height: 100px;
        image-rendering: pixelated; /* Ensure crisp pixelation */
        margin-bottom: 1rem;
        margin-top: 0.5rem;
    }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>What's Your Disney Princess Type?</h1>
        <p id="question-prompt"></p>
        <div id="answer-options" class="hidden">
            <button class="answer-option"></button>
            <button class="answer-option"></button>
            <button class="answer-option"></button>
            <button class="answer-option"></button>
        </div>
        <div id="result" class="hidden"></div>
        <button id="play-again" class="hidden">Play Again</button>
         <div id="princess-image-container" class="hidden">
            <img id="princess-image"  class="princess-pixel" src="" alt="Princess">
        </div>
    </div>

    <script>
        const questionPrompt = document.getElementById('question-prompt');
        const answerOptions = document.getElementById('answer-options');
        const answerOptionElements = document.querySelectorAll('.answer-option');
        const result = document.getElementById('result');
        const playAgainButton = document.getElementById('play-again');
        const gameContainer = document.querySelector('.game-container');
        const princessImage = document.getElementById('princess-image');
        const princessImageContainer = document.getElementById('princess-image-container');


        const questions = [
            {
                question: "What is your ideal date?",
                answers: [
                    { text: "A romantic dinner", princess: "Belle" },
                    { text: "An adventurous outing", princess: "Moana" },
                    { text: "A royal ball", princess: "Cinderella" },
                    { text: "A fun day in nature", princess: "Snow White" },
                ],
            },
            {
                question: "What is your best quality?",
                answers: [
                    { text: "Kindness", princess: "Snow White" },
                    { text: "Bravery", princess: "Mulan" },
                    { text: "Intelligence", princess: "Belle" },
                    { text: "Determination", princess: "Tiana" },
                ],
            },
            {
                question: "What is your dream job?",
                answers: [
                    { text: "A teacher", princess: "Belle" },
                    { text: "An adventurer", princess: "Moana" },
                    { text: "A business owner", princess: "Tiana" },
                    { text: "A royal", princess: "Cinderella" },
                ],
            },
            {
                question: "What is your favorite animal?",
                answers: [
                    { text: "A bird", princess: "Snow White" },
                    { text: "A loyal horse", princess: "Mulan" },
                    { text: "A beast", princess: "Belle" },
                    { text: "A fish", princess: "Ariel" },
                ],
            },
            {
                question: "What is your favorite song genre?",
                answers: [
                    { text: "Ballads", princess: "Cinderella" },
                    { text: "Adventure", princess: "Moana" },
                    { text: "Musical Theatre", princess: "Tiana" },
                    { text: "Folk Songs", princess: "Snow White" },
                ],
            },
            {
                question: "What is your favorite activity?",
                answers: [
                    { text: "Reading", princess: "Belle" },
                    { text: "Exploring", princess: "Moana" },
                    { text: "Dancing", princess: "Cinderella" },
                     { text: "Gardening", princess: "Snow White" },
                ],
            },
            {
                question: "What is your ideal home?",
                answers: [
                    { text: "A cottage in the woods", princess: "Snow White" },
                    { text: "A grand castle", princess: "Cinderella" },
                    { text: "A library", princess: "Belle" },
                    { text: "A seaside home", princess: "Ariel" },
                ],
            },
            {
                question: "What is your favorite hobby?",
                answers: [
                   { text: "Singing", princess: "Ariel" },
                    { text: "Archery", princess: "Merida" },
                    { text: "Cooking", princess: "Tiana" },
                    { text: "Reading", princess: "Belle" },
                ],
            },
            {
                question: "What is your favorite type of clothing?",
                answers: [
                    { text: "Elegant gowns", princess: "Cinderella" },
                    { text: "Comfortable clothes for adventure", princess: "Moana" },
                    { text: "Casual and practical", princess: "Mulan" },
                    { text: "Stylish and sophisticated", princess: "Belle" },
                ],
            },
            {
                question: "What is your biggest dream?",
                answers: [
                    { text: "To find true love", princess: "Cinderella" },
                    { text: "To save my people", princess: "Moana" },
                    { text: "To be a hero", princess: "Mulan" },
                    { text: "To make a difference", princess: "Tiana" },
                ],
            },
        ];

        const princesses = [
            { name: "Snow White", description: "Kind and gentle.", imageUrl: "snow_white.png" },
            { name: "Cinderella", description: "Graceful and hopeful.", imageUrl: "cinderella.png" },
            { name: "Belle", description: "Intelligent and compassionate.", imageUrl: "belle.png" },
            { name: "Moana", description: "Brave and adventurous.", imageUrl: "moana.png" },
            { name: "Tiana", description: "Determined and hardworking.", imageUrl: "tiana.png" },
            { name: "Mulan", description: "Courageous and selfless.", imageUrl: "mulan.png" },
             { name: "Ariel", description: "Free-spirited and curious.", imageUrl: "ariel.png" },
            { name: "Merida", description: "Independent and skilled.", imageUrl: "merida.png" },
        ];

        let currentQuestionIndex = 0;
        let chosenPrincesses = {};
        let gameRunning = false;

        function startGame() {
            gameRunning = true;
            result.className = 'hidden';
            playAgainButton.className = 'hidden';
            answerOptions.className = '';
            currentQuestionIndex = 0;
            chosenPrincesses = {};
            princessImageContainer.className = 'hidden';
            loadQuestion();
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionPrompt.textContent = currentQuestion.question;
            answerOptionElements.forEach((option, i) => {
                option.textContent = currentQuestion.answers[i].text;
                option.onclick = () => {
                    recordAnswer(currentQuestion.answers[i].princess);
                };
            });
        }

        function recordAnswer(princess) {
            if (!chosenPrincesses[princess]) {
                chosenPrincesses[princess] = 0;
            }
            chosenPrincesses[princess]++;

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                determineResult();
            }
        }

        function determineResult() {
            let maxCount = 0;
            let resultPrincess = "";
            for (const princess in chosenPrincesses) {
                if (chosenPrincesses[princess] > maxCount) {
                    maxCount = chosenPrincesses[princess];
                    resultPrincess = princess;
                }
            }

            const princessData = princesses.find((p) => p.name === resultPrincess);
            let resultText = "";
            if (princessData) {
                resultText = `You are most like ${princessData.name}! ${princessData.description}`;
                princessImage.src = princessData.imageUrl;
            } else {
                resultText = "It's hard to determine your princess type!";
                princessImage.src = "";
            }

            result.textContent = resultText;
            result.className = '';
            playAgainButton.className = '';
            answerOptions.className = 'hidden';
            gameRunning = false;
            princessImageContainer.className = '';

        }

        playAgainButton.addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
